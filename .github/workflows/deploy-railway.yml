name: Build and Deploy to Railway

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend (Vite)
        run: |
          # Build the frontend if a build script is present
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "No build script found, skipping frontend build"
          fi

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway (non-interactive)
        env:
          # Use a Railway Project Token stored in GitHub Secrets as RAILWAY_TOKEN
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          # Deploy non-interactively using the Railway CLI. The workflow expects
          # a project-level token (not the account API key) stored as RAILWAY_TOKEN.
          if [ -n "$RAILWAY_TOKEN" ]; then
            npx --yes @railway/cli up --ci --detach || (echo "railway up failed - please check project settings" && exit 1)
          else
            echo "RAILWAY_TOKEN secret is not set; deployment will fail"
            exit 1
          fi
