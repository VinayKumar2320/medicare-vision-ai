name: Build and Deploy to Railway

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend (Vite)
        run: |
          # Build the frontend if a build script is present
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "No build script found, skipping frontend build"
          fi

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Login to Railway
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
        run: |
          # Prefer passing the key via env â€” railway login supports a token flag
          if [ -n "$RAILWAY_API_KEY" ]; then
            railway login --apiKey "$RAILWAY_API_KEY" || railway login --token "$RAILWAY_API_KEY"
          else
            echo "RAILWAY_API_KEY secret is not set; deployment will fail"
            exit 1
          fi

      - name: Deploy to Railway
        run: |
          # Deploy the repository to Railway. The first time this runs you may need
          # to connect the repository to a Railway project or provide a project id.
          # The CLI will attempt to deploy the current directory.
          railway up --yes || (echo "railway up failed - please check project settings" && exit 1)
